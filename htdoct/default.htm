<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meScy - Hello!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 顶栏样式 */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 2.2rem;
            color: #4e9af1;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        /* 主内容区样式 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .welcome-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: #e0e0e0;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .visit-btn {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }
        
        .email-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        /* 底栏样式 */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 5%;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .copyright {
            font-size: 0.95rem;
            color: #aaa;
        }
        
        .developer-email {
            color: #4e9af1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .developer-email:hover {
            color: #00c9ff;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 顶栏 -->
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-code"></i>
            </div>
            <div class="logo-text">meScy</div>
        </div>
        
    </header>

    <!-- 主内容区 -->
    <main>
        <div class="welcome-container">
            <h1>Hello! 欢迎使用 meScy</h1>
            <p class="subtitle">
                恭喜！您的Web服务器已成功运行。本页面是meScy的默认欢迎页面。
                在这里您可以访问我们的官方网站，或直接联系开发人员获取支持。
            </p>
            
            <div class="action-buttons">
                <a href="https://www.mtaoddn.site" target="_blank" class="btn visit-btn">
                    <i class="fas fa-globe"></i>
                    访问官方网站
                </a>
                <a href="mailto:admin@mtaoddn.site" class="btn email-btn">
                    <i class="fas fa-envelope"></i>
                    联系开发人员
                </a>
            </div>
        </div>
    </main>

    <!-- 底栏 -->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2023 meScy 项目. 保留所有权利。
            </div>
            <div class="contact-info">
                开发者邮箱: <a href="mailto:admin@mtaoddn.site" class="developer-email">admin@mtaoddn.site</a>
            </div>
        </div>
    </footer>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // 添加页面加载动画
            setTimeout(() => {
                document.querySelector('.welcome-container').style.opacity = '1';
                document.querySelector('.welcome-container').style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
